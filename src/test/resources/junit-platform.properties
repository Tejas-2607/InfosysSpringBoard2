junit.jupiter.execution.parallel.enabled = true
junit.jupiter.execution.parallel.mode.default = concurrent # Threads (faster, shared JVM) vs processes (isolated, but slower startup - use fork for processes if needed)
junit.jupiter.execution.parallel.config.strategy = fixed
junit.jupiter.execution.parallel.config.fixed.parallelism = 4  # Based on hardware (CPU cores); isolation: No shared state to avoid race conditions